<div style="background-color: rgba(202,220,236,255); height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="card" style="background-color: rgba(71,154,192,255); width: 400px; border-radius: 10px;">
    <div class="card-body d-flex flex-column align-items-center">
      <img src="../../assets/healthcare-hospital-logo-clinic-logo-doctor-logo-vector-29695879.jpg" alt="Logo" style="width: 100px; margin-bottom: 30px;">
      <form #signInForm="ngForm" (ngSubmit)="submit(signInForm.value)">
        <div class="form-group">
          <label for="email">Email</label>
        </div>
        <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel>
        <pre></pre>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel>
        </div>

        <div class="flex-button">
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;background-color: rgba(11,32,47,255);">Sign In</button>
        </div> 
      </form>
    </div>
  </div>
</div>
